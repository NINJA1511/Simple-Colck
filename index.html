<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- <link rel="icon"  href="clock.svg" style="background-color: rgb(255, 255, 255);" type="image/x-icon" /> -->

  <link rel="icon"   href="clock.svg" style="background-color: rgb(255, 255, 255);" type="image/x-icon" />

  <title>Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Clock</a>
      <div class="ms-auto">
        <div class="form-check form-switch text-light">
          <input class="form-check-input" type="checkbox" id="timeModeSwitch" onclick="toggleTimeMode()">
          <label class="form-check-label" for="timeModeSwitch">24hr Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <div class="container clock-container">
    <div class="card clock-card">
      <h2 class="clock-title">Current Time</h2>
      <div id="clock" class="clock-display">--:--:--</div>
    </div>
  </div>
  <div class = "tht">
    Time: The current where all moments flow, never to return
  </div>
  <div class="watermark">Made </div>
  

  <script src="script.js"></script>
</body>
</html>
